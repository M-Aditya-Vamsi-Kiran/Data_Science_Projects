<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <div id="game-container">
        <svg id="hangman-svg" viewBox="0 0 200 250">
            <!-- gallows -->
            <line x1="10" y1="230" x2="130" y2="230" class="gallows" />
            <line x1="70" y1="230" x2="70" y2="20" class="gallows" />
            <line x1="70" y1="20" x2="150" y2="20" class="gallows" />
            <line x1="150" y1="20" x2="150" y2="50" class="gallows" />
            <!-- body parts -->
            <circle cx="150" cy="70" r="20" class="body-part" id="head" />
            <line x1="150" y1="90" x2="150" y2="150" class="body-part" id="body" />
            <line x1="150" y1="110" x2="120" y2="100" class="body-part" id="left-arm" />
            <line x1="150" y1="110" x2="180" y2="100" class="body-part" id="right-arm" />
            <line x1="150" y1="150" x2="120" y2="180" class="body-part" id="left-leg" />
            <line x1="150" y1="150" x2="180" y2="180" class="body-part" id="right-leg" />
        </svg>
        <div id="word-container"></div>
        <div id="guesses-container">
            <p>Incorrect guesses: <span id="incorrect-guesses"></span></p>
        </div>
        <div id="input-container">
            <input type="text" id="guess-input" maxlength="1" placeholder="Guess a letter">
            <button id="guess-button">Guess</button>
        </div>
        <div id="message-container"></div>
        <button id="play-again-button" style="display: none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
